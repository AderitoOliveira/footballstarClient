<div id="content-general-container">
    <div class="container-fluid">
                <div class="row exercises_level_header">
                    <div class="col-6 buttons">
                    </div>
                    <div class="col-6 buttons">
                        <input type="file" name="image"  ng2FileSelect [uploader]="uploader" accept="video/mp4" style="display: none"  #fileUploader>
                        <button (click)="fileUploader.click()">
                            Select File
                        </button>
                        <button *ngIf="uploader.queue[0]" type="button" (click)="uploader.uploadAll()" [disabled]="!uploader.getNotUploadedItems().length">
                            Upload
                        </button>
                        <div *ngIf="uploader.queue[0]">
                            {{uploader.queue[0].file?.name}}
                        </div>
                    </div> 
                </div>
        <div class="row">
            <div class="col-md-6" *ngFor="let video of videos; index as i">
                <div class="card" style="margin-top: 30px;">
                    <div class="card-body">
                        <h5 class="card-title">{{video.video_name}}</h5>
                        <video style="height: 200px; width: 400px;" id="videoPlayer" controls muted="muted">
                            <source src="{{video.video_path}}" type="video/mp4"> 
                        </video>
                    </div>
                </div>
            </div> 
        </div>
    </div>
</div>
